server:
  port: 8080

spring:
  autoconfigure:
    exclude:
      - org.springframework.ai.mcp.client.autoconfigure.McpClientAutoConfiguration
      - org.springframework.ai.mcp.client.autoconfigure.McpToolCallbackAutoConfiguration
      - org.springframework.ai.mcp.client.autoconfigure.SseHttpClientTransportAutoConfiguration
      - org.springframework.ai.mcp.client.autoconfigure.SseWebFluxTransportAutoConfiguration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:xxx}
      base-url: ${OPENAI_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode/v1}
      chat:
        completions-path: /chat/completions
        options:
          model: ${OPENAI_MODEL:qwen-plus}
          temperature: 0.7
          max-tokens: 4096

    # MCP Client 配置
    mcp:
      client:
        request-timeout: 30s

# 自管理的 MCP Server 连接列表（McpConnectionManager 读取）
mcp:
  servers: "{'business-server': 'http://localhost:8081', 'weather-server': 'http://localhost:8082'}"

logging:
  level:
    com.example.mcp.client: DEBUG
    org.springframework.ai: INFO
    io.modelcontextprotocol: DEBUG
