server:
  port: 9081

spring:
  ai:
    mcp:
      server:
        name: business-mcp-server
        version: 1.0.0
        type: SYNC
        # 使用 SSE 协议（与 client 的 SSE 配置一致）
        protocol: SSE

  # H2 内存数据库
  datasource:
    url: jdbc:h2:mem:mcpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

logging:
  level:
    com.example.mcp: DEBUG
    io.modelcontextprotocol: DEBUG
